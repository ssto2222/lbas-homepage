{% extends 'mainapp/base_index.html' %} {%block content%}{% load static %}
<div class="page-top"></div>
<div class="container">
  {% for message in messages %}
  <div {% if message.tags %}class="{{ message.tags }}" {% endif %}>
    {{ message }}
  </div>

  {% endfor %}

  <div class="account-title mb-5">
    <h1 class="page-top-title ps-5 pt-3">アカウントページ</h1>
    <p class="px-5 text-white">ご連絡先、ご住所を保存しておくことで、その後の手続きが楽になります。</p>
  </div>


  <form class="row g-3 pt-4" method="POST" action="{%url 'mainapp:account'%}">
    {% csrf_token %}
    <div class="col-md-8 col-sm-12">
      <label class="form-label">ユーザー名</label>
      <input type="text" class="form-control" id="id_username" name="username" placeholder="ユーザ名"
        value="{{ profile.username }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">郵便番号(住所が自動入力されます。）</label>
      <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ profile.zipcode}}">
    </div>
    <div class="col-md-3 d-grid ">
      <label class="form-label">住所→郵便番号</label>
      <button class="btn btn-custom" id="search" type="button">郵便番号検索</button>
      <p id="error"></p>
    </div>
    <div class="col-md-3">
      <label class="form-label">都道府県</label>
      <input type="hidden" id="address1" name="address1" value="{{ profile.prefecture}}" placeholder="例）大阪府">
      <select class="form-control" name="prefecture" id="pref_name">
        <option value="" selected>選択してください</option>
        <option value="北海道">北海道</option>
        <option value="青森県">青森県</option>
        <option value="岩手県">岩手県</option>
        <option value="宮城県">宮城県</option>
        <option value="秋田県">秋田県</option>
        <option value="山形県">山形県</option>
        <option value="福島県">福島県</option>
        <option value="茨城県">茨城県</option>
        <option value="栃木県">栃木県</option>
        <option value="群馬県">群馬県</option>
        <option value="埼玉県">埼玉県</option>
        <option value="千葉県">千葉県</option>
        <option value="東京都">東京都</option>
        <option value="神奈川県">神奈川県</option>
        <option value="新潟県">新潟県</option>
        <option value="富山県">富山県</option>
        <option value="石川県">石川県</option>
        <option value="福井県">福井県</option>
        <option value="山梨県">山梨県</option>
        <option value="長野県">長野県</option>
        <option value="岐阜県">岐阜県</option>
        <option value="静岡県">静岡県</option>
        <option value="愛知県">愛知県</option>
        <option value="三重県">三重県</option>
        <option value="滋賀県">滋賀県</option>
        <option value="京都府">京都府</option>
        <option value="大阪府">大阪府</option>
        <option value="兵庫県">兵庫県</option>
        <option value="奈良県">奈良県</option>
        <option value="和歌山県">和歌山県</option>
        <option value="鳥取県">鳥取県</option>
        <option value="島根県">島根県</option>
        <option value="岡山県">岡山県</option>
        <option value="広島県">広島県</option>
        <option value="山口県">山口県</option>
        <option value="徳島県">徳島県</option>
        <option value="香川県">香川県</option>
        <option value="愛媛県">愛媛県</option>
        <option value="高知県">高知県</option>
        <option value="福岡県">福岡県</option>
        <option value="佐賀県">佐賀県</option>
        <option value="長崎県">長崎県</option>
        <option value="熊本県">熊本県</option>
        <option value="大分県">大分県</option>
        <option value="宮崎県">宮崎県</option>
        <option value="鹿児島県">鹿児島県</option>
        <option value="沖縄県">沖縄県</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">市区町村</label>
      <input type="text" class="form-control" id="address2" name="city" value="{{ profile.city}}">
    </div>

    <div class="col-12">
      <label class="form-label">町域</label>
      <input type="text" class="form-control" id="address3" name="address1" placeholder=""
        value="{{ profile.address1}}">
    </div>
    <div class="col-12">
      <label class="form-label">建物名等</label>
      <input type="text" class="form-control" id="address4" name="address2" placeholder=""
        value="{{ profile.address2}}">
    </div>

    <div class="col-md-12 d-grid">
      <button type="submit" class="btn btn-info btn-block fw-bold w-100">保存</button>
    </div>
    <hr />
  </form>
  <p class="pt-4 font-weight-bold">退会する</p>


  <p>アカウントを削除しますがよろしいですか？</p>
  <div class="col-md-3 d-grid">
    <a type="button" role="button" class="btn btn-danger btn-block  mb-4 fw-bold w-100"
      href="{%url 'mainapp:delete_user'%}">退会する</a>
  </div>






  {% include 'mainapp/snippets/sidebar.html' %}

</div>
<script src="{% static 'mainapp/js/search_address.js'%}"></script>

{%endblock%}
