{% extends 'mainapp/base_index.html' %} {% block content %} {% load static %}
{% load humanize %}

<div class="page-top"></div>

<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <h3>Upgrade</h3>
            <form method="post" action="{%url 'payment:payment_method' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>お支払い額</label>
                    <input type="text" id="amount" name="amount" value="2000" readonly />
                </div>

                <div class="form-group">
                    <label>プラン</label>
                    <select id="plan" name="plan">
                        <option selected value="0">選択してください</option>
                        <option value="1">前払い20％　残金は後日お支払い</option>
                        <option value="2">一括前払い 15%off</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>お支払い方法</label>
                    <label><input type="radio" name="payment_method" value="card" checked>クレジットカード</label>
                    <label><input type="radio" name="payment_method" value="paypal">PayPal</label>
                </div>
                <button type="submit" class="btn btn-custom mb-2">Check</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
